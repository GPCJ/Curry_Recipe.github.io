<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="recipe-container">
      <header>
        <h1>🍛 카레 레시피</h1>
        <h2>실패 없는 카레 레시피</h2>
        <!-- 손 좀 보고 싶은 i 태그 -->
        <i>요리를 결심했는데 실패는 싫은 분들을 위한 레시피</i>
      </header>

      <div class="recipe-main-img">
        <img src="/images/Gemini_Curry.png" alt="카레 대표 이미지" />
      </div>

      <section class="recipe-summary">
        <dl class="summary-list">
          <dt>난이도</dt>
          <dd>⭐</dd>
          <dt>조리시간</dt>
          <dd>20분</dd>
          <dt>인분</dt>
          <dd>4인분</dd>
          <dt>조리도구</dt>
          <dd>냄비, 그릇(볼), 식칼, 나무스푼</dd>
        </dl>
      </section>

      <section class="ingredients-section">
        <h3>🛒 준비 재료(4인분)</h3>
        <ul class="ingredient-list">
          <h4>메인 고기</h4>
          <li><strong>고기:</strong> 소고기or돼지고기 200g</li>
          <h4>필수 채소</h4>
          <li>
            <strong>채소:</strong>
            당근 50g(1/4개), 감자 150g(1개), 양파200g(3/4개)
          </li>
          <h4>분말 등 기타재료</h4>
          <li><strong>기타:</strong> 카레 분말 100g, 식용유 2스푼(20g)</li>
        </ul>
      </section>

      <section class="steps-section">
        <ol>
          <li><strong>재료 손질</strong></li>
          <ul>
            <li>양파 채 썰기</li>
            <li>마늘 다지기</li>
          </ul>
        </ol>
      </section>
    </div>
  </body>
</html>
