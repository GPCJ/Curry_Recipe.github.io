<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>카레 레시피</h1>
      <h2>실패 없는 카레 레시피</h2>
    </header>
    <img
      src="/images/Gemini_Curry.png"
      alt="Curry Image"
      style="width: 500px"
    />
    <i>요리 하기로 결심했는데 실패하기 싫은 분들을 위한 레시피</i>
    <dl>
      <dt>난이도 : ⭐</dt>
      <dt>조리 시간 : 20분</dt>
      <dt>인분 : 4인분</dt>
      <dt>조리 도구 : 스푼, 냄비, 식칼, 그릇(볼)</dt>
    </dl>
    <section class="ingredients-section">
      <h3>🛒 준비 재료 (4인분 기준)</h3>

      <div class="list-wrapper">
        <ul class="ingredient-list">
          <li><strong>카레 루/가루:</strong> 4인분용</li>
          <li><strong>고기:</strong> 소고기(양지) 200g</li>
          <li><strong>채소:</strong> 양파 2개, 감자 1개, 당근 1/2개</li>
          <li><strong>액체:</strong> 물 600ml, 우유 100ml</li>
          <li><strong>기타:</strong> 식용유 2큰술, 버터 1조각</li>
        </ul>
      </div>
    </section>
  </body>
</html>
